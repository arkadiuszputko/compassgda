<section class="wrapper" ng-class="{menuopen: nav.shown}">
    <div class="slides-container">
        <ul class="venues" ng-show="venuesSections">
            <li class="venue" ng-repeat="venue in venuesSections[venuesName].venues | slice:0:2" ng-show="venue.current" ng-click="getNextCategory(venue)">
                <div ng-include="venue.template.url"></div>
            </li>
        </ul>
        <span class="show-nav" ng-class="{hidden: nav.button}" ng-click="toggleNav()">+</span>
    </div>
    <nav class="main-nav">
        <header class="logo"></header>
    </nav>
</div>
