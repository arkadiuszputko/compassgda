<section class="intro">
    <div ng-repeat="photo in topPickPhoto" class="cat cat{{photo.index}}" style="background-image: url( {{photo.url}} );">
    </div>
    <div class="container">
        <div class="further-action">
            <form ng-submit="onSubmit($event)">
                <input type="text" placeholder="eg. Warszawa" ng-model="city" />
                <input type="submit" value="Go there!" />
            </form>
            <a class="found-city" href="#/board" ng-class="{isCity: geo.isCity}">{{geo.cityName}} <span>your current location</span></a>
        </div>
    </div>
</section>
